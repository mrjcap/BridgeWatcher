name: PowerShell Module Publish

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - uses: actions/checkout@v3

      # Install Pester for testing
      - name: Install Pester
        shell: pwsh
        run: Install-Module Pester -Force -Scope CurrentUser
        
      - name: Debug Module Path
        shell: pwsh
        run: |
          Get-ChildItem -Path ./ -Recurse
          
      # Run Pester Tests
      - name: Run Tests
        shell: pwsh
        run: |
          $res = Invoke-Pester -Configuration (Import-PowerShellDataFile .\Tests\PesterConfiguration.psd1) -Verbose
          if ($res.FailedCount -gt 0) { exit 1 }

      # Publish to PowerShell Gallery
      - name: Publish Module
        if: ${{ github.event_name == 'push' }}
        shell: pwsh
        env:
          PSGalleryApiKey: ${{ secrets.PSGalleryApiKey }}
        run: |
          Publish-Module -Path ./src/ -Repository PSGallery -NuGetApiKey $env:PSGalleryApiKey
