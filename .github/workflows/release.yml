                      "flags": "i"
                    }
                  ]
                },
                {
                  "title": "### âŒ Î‘Ï†Î±Î¹ÏÎ­Î¸Î·ÎºÎ±Î½",
                  "rules": [
                    {
                      "pattern": "^(remove|removed|delete|ÎºÎ±Ï„Î±ÏÎ³|Î±Ï†Î±Î¯Ï|Î´Î¹Î±Î³ÏÎ¬)",
                      "flags": "i"
                    }
                  ]
                },
                {
                  "title": "### ðŸ› Î”Î¹Î¿ÏÎ¸ÏŽÎ¸Î·ÎºÎ±Î½",
                  "rules": [
